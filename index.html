<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Carrossel de imagens</title>
</head>

<body>

  <div class="container">
    <div class="image fade">
      <img src="/img/Lam0.jpeg" alt="Lamborghini image">
    </div>

    <div class="image fade">
      <img src="/img/Lam1.jpeg" alt="Lamborghini image">
    </div>

    <div class="image fade">
      <img src="/img/Lam2.jpeg" alt="Lamborghini image">
    </div>

    <div class="image fade">
      <img src="/img/Lam3.jpeg" alt="Lamborghini image">
    </div>

    <div class="image fade">
      <img src="/img/Lam4.jpeg" alt="Lamborghini image">
    </div>

    <div class="image fade">
      <img src="/img/Lam5.jpeg" alt="Lamborghini image">
    </div>

    <div class="image fade">
      <img src="/img/Lam6.jpeg" alt="Lamborghini image">
    </div>

    <i id="prev" onclick="show_image(-1)" class="fa-solid fa-chevron-left"></i>
    <i id="next" onclick="show_image(1)" class="fa-solid fa-chevron-right"></i>

    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
